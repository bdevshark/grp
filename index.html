<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - Utility</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generate a <br/><span>Random Password</span></h1>
        </div>
        <div class="input-box">
            <input type="text" id="password-box" readonly>
            <img class="copy-password" src="images/copy.png" alt="Copy Password" title="Copy password">
        </div>
        <button id="generate-btn"><img src="images/generate.png" alt="icon">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
